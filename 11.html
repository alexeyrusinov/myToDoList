<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list project</title>
  <link rel="stylesheet" href="11.css">
</head>
<body">
  <button class="js-clear-storage">Clear storage</button>
  <h3>Todo List Practice</h3>
  <div class="all-projects">
    <button class="js-inbox js-multiple-list">Inbox</button>
    <div class="js-multiple-todo-lists">
      <button class="add-project">Add project</button>
    </div>
  </div>

  <div class="js-todo-row todo-input-row">
    <input class="js-fourth-practice-input" placeholder="Todo name">
    <input class="js-date-input" type="date" id="js-date">
    <button class="js-add-task-button add-task-button">Add</button>
  </div>
  <!-- <div class="js-todo-list-4"></div> -->
  <table>
    <thead class="headTable">
      <tr>
        <th colspan="2" class="theadLeft">Задача</th>
        <th colspan="2" class="theadRight">Дата</th>
      </tr>
    </thead>
    <tbody class="js-todo-list-4">
    </tbody>
  </table>
  
  <script src="11.js"></script>
  </body>


</html>
